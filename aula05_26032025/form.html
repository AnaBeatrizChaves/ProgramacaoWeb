<!DOCTYPE html>
<html>

<head>
    <title> Sistema de Cálculo de Combustível para Viagem</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Sistema de Cálculo de Combustível para Viagem</h1>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="distancia_viagem">Distância da viagem (km)</label>
                <input type="text" class="form-control" id="distancia_viagem" placeholder="Digite em KM">
            </div>
            <div class="form-group">
                <label for="consumo_veiculo">Consumo do veículo (km/l)</label>
                <input type="text" class="form-control" id="consumo_veiculo" placeholder="Digite em KM/L">
            </div>
            <div class="form-group">
                <label for="preco_combustivel">Preço do combustível (R$/litro)</label>
                <input type="text" class="form-control" id="preco_combustivel" placeholder="Digite o valor">
            </div>
            <small class="form-text text-muted">Seus dados estão seguros conosco.</small>
            <button type="submit" class="btn btn-primary mt-3">Calcular custo da viagem</button>
        </form>
        <h2 class="mt-4">Viagens Calculadas</h2>
        <div id="listaViagens" class="mt-3"></div>
    </div>
    <script src="crud.js"></script> 
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-
ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-
ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
