<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestão de Investimentos Financeiros</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 40px;
    }
    .container {
      max-width: 900px;
    }
    .card {
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    .table th, .table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Gestão de Investimentos Financeiros</h1>

    <div class="card p-4 mb-4">
      <form id="cadastroForm">
        <input type="hidden" id="investimentoId">

        <div class="row g-3">
          <div class="col-md-4">
            <label for="data" class="form-label">Data</label>
            <input type="text" class="form-control" id="data" required placeholder="dd/mm/aaaa">
          </div>

          <div class="col-md-4">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="descricao" required>
          </div>

          <div class="col-md-4">
            <label for="tipo" class="form-label">Tipo</label>
            <input type="text" class="form-control" id="tipo" required>
          </div>

          <div class="col-md-6">
            <label for="valor" class="form-label">Valor</label>
            <input type="text" class="form-control" id="valor" required placeholder="Ex: 1500">
          </div>
        </div>

        <div class="mt-4 d-flex justify-content-end">
          <button type="button" class="btn btn-secondary me-2" id="btnCancelar" style="display: none;">Cancelar</button>
          <button type="submit" class="btn btn-success" id="btnCadastrar">Cadastrar</button>
        </div>
      </form>
    </div>

    <div class="card p-4">
      <h4>Investimentos Cadastrados</h4>
      <div class="table-responsive">
        <table class="table table-bordered table-hover mt-3" id="listaInvestimento">
          <thead class="table-light">
            <tr>
              <th>Data</th>
              <th>Descrição</th>
              <th>Tipo</th>
              <th>Valor R$</th>
              <th class="text-center">Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dados carregados aqui via JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Inputmask -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.8/inputmask.min.js"></script>
 
  <script src="crud.js"></script>
  <script>
    // Aplicação da máscara nos campos data e valor
    Inputmask("99/99/9999").mask(document.getElementById("data"));
    Inputmask("decimal", {
      alias: "numeric",
      groupSeparator: ".",
      radixPoint: ",",
      digits: 2,
      autoGroup: true,
      rightAlign: false,
      allowMinus: false
    }).mask(document.getElementById("valor"));
  </script>
</body>
</html>
