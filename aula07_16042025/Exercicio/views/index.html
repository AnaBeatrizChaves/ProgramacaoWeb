<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Salários</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Salários</h1>
    <form action="/adicionar" method="POST">
      <label for="salario">Digite um salário:</label>
      <input type="number" name="salario" id="salario" step="0.01" required>
      <button type="submit">Adicionar</button>
    </form>
    
    <h2>Maior salário:</h2>
    <p id="maior-salario">
      <!-- MAIOR_SALARIO -->
    </p>

    <h2>Lista de salários:</h2>
    <ul id="lista-salarios">
      <!-- LISTA_SALARIOS -->
    </ul>

  </div>
</body>
</html>
