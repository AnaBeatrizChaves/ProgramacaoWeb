<!DOCTYPE html>
<html>

<head>
    <title>Cadastro de Compras</title>
    <!-- Inclua os scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <h1>Cadastro de Compras</h1>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nomedovendedor">Vendedor</label>
                <input type="text" class="form-control" id="nome_vendedor" aria-describedby="emailHelp" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="nomedovendedor">Venda</label>
                <input type="text" class="form-control" id="valor_venda" aria-describedby="emailHelp" placeholder="Digite o valor da venda R$">
            </div>
            <div class="form-group">
                <label for="nomedovendedor">OBSERVAÇÃO: Será aplicado um desconto de 5% no valor da venda!</label>
            </div>
            <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seus dados, com
                ninguém.</small><hr>
            <button type="submit" class="btn btn-primary">Registrar venda</button><hr>
        </form>

        <h2>Vendas Cadastradas</h2>
        <div class="alert alert-success" role="alert">
            <ol id="listaCompras"></ol> <!-- Lista para exibir os alunos -->
        </div>
    </div>
    <script src="crud.js"></script> <!-- Seu arquivo JavaScript -->
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-
ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-
ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
