<!-- 3- Crie um formulário HTML que permita ao usuário inserir o valor
total de uma compra, o número de parcelas e a taxa de juros
mensal. O sistema deve calcular e exibir o valor de cada parcela e
o valor total a ser pago (valor da compra + juros). O resultado
deve ser exibido na mesma página. -->

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <div class="card" style="width: 40rem;">
    <img class="card-img-top" src="img.png" alt="capa">
    <div class="card-body">
      <h5 class="card-title">Calculadora</h5>
      <p class="card-text">

      <form id="numeroForm">
        <label>Digite um número:</label>
        <input type="number" id="numero" name="numero" required>

        <select name="operacao" id="operacao">
          <option value="selecione">Selecione</option>
          <option value="quadrado">Quadrado</option>
          <option value="cubo">Cubo</option>
        </select>

        <button class="btn btn-primary" type="submit">Calcular</button>
      </form>
      <hr>

      <div class="alert alert-dark" role="alert">
        <p>Resultado: <span id="resultado"></span></p>
      </div>
      </p>
    </div>
  </div>                                                      

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
